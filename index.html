<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <title>Countdown Timer by Debby</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;600&display=swap"rel="stylesheet" rel="stylesheet">
</head>
<body>
  <div class="content">
    <h1>Countdown Timer</h1>
    <div class="clock-box">
      <div class="clock-box-header">
        <div class="clock-num">
          <h3 id="ClockHours">02</h3>
          <small>hours</small>
        </div>
        <p class="clock-dot">:</p>
        <div class="clock-num">
          <h3 id="ClockMins">32</h3>
          <small>MINS</small>
        </div>
        <p class="clock-dot">:</p>
        <div class="clock-num">
          <h3 id="ClockSecs">25</h3>
          <small>SECS</small>
        </div>
      </div>
      <div class="clock-box-footer">
        <button class="clock-btn btn-start">START</button>
      </div>
    </div>
  </div>
  <footer>
    <a href="https://www.debbyworks.com/" target="_blank">Design by Debby</a>
  </footer>
</body>
</html>
